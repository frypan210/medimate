<!DOCTYPE html>
<html lang="en">

{% load static %}
{% csrf_token %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Using ML</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/fa2575a81c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
    <div class="main">
        <form action="" onsubmit="return false;" id="my_form", method="POST">
            <div class="search-bar">
                <div class="search-box">
                    <input type="text" autocomplete="off" id="inputbox" placeholder="Search your symptoms here..">
                    <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button type="submit" class="submit">submit</button>
                </div>
                <div class="options">
                    
                </div>
            </div>
            <div class="tags">
                <ul class="ul">
                    
                </ul>
            </div>
        </form>
   
        <h1 id="result" style='color: whitesmoke; font-size: large;'>You might have {{ result }}</h1>
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script defer src="{% static 'js/predic.js' %}"></script>
</body>

</html>
